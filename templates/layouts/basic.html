<!DOCTYPE html>
<html lang="ru">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Load Bootstrap -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/png" href='{% static "user_storages/img/favicon.ico" %}' />
</head>

<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <a class='navbar-brand' href='{% url "user_storages:index" %}'>
        <img src='{% static "user_storages/img/emblem.png" %}' width='30' height='30'> Менеджер паролей
    </a>

    <div class='collapse navbar-collapse'>
        <div class='navbar-nav'>
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <!-- Link to logout -->
                    <a class='dropdown-item' href='{% url "account_management:logout" %}'>
                        Выйти
                    </a>

                    <!-- Link to change password -->
                    <a class='dropdown-item' href='{% url "account_management:change_password" %}'>
                        Сменить пароль
                    </a>
                </div>
            </li>
            <a class='nav-link' href='{% url "user_storages:create_storage" %}'>
                Создать хранилище
            </a>
            {% endif %}
        </div>
    </div>
</nav>

<body>
    {% block content %}
    {% endblock content %}
</body>

{% block footer %}
{% endblock footer %}

</html>
